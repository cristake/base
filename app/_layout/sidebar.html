<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-xs')">
    <md-content layout-padding>
        <md-list>
            <md-list-item ng-repeat="menu in vm.menus">
                <md-button class="md-primary">
                    <md-icon md-svg-src="<% menu.icon %>"></md-icon>
                    <% menu.name %>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
