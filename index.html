<!doctype html>
<html ng-app="app" ng-cloak>
    <head>
        <title>BaseApp</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.css">
        <link rel="stylesheet" href="content/css/style.css">
    </head>
    <body layout="column">
        <nav-bar layout="row"></nav-bar>

        <!-- <div layout-align="space-around" ng-hide="dataLoaded">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div> -->
        <section class="container" layout="row" flex>
            <side-bar layout="row" flex></side-bar>

            <md-content id="content" flex layout-padding>
                <div layout="column" layout-fill layout-align="top center">
                    <p>The left sidenav will 'lock open' on a medium (>=960px wide) device.</p>
                </div>
                <div flex></div>
            </md-content>
        </section>

        <!-- Application Dependencies -->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>

        <!--main app module-->
        <script type="text/javascript" src="app/app.module.js"></script>

        <!--layout module-->
        <script type="text/javascript" src="app/_layout/layout.module.js"></script>
        <script type="text/javascript" src="app/_layout/layout.service.js"></script>
        <script type="text/javascript" src="app/_layout/layout.directive.js"></script>
    </body>
</html>
